<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    </style>
  </head>
  <body>
    <main>
      <div class="qr-card">
        <div class="qr-card__image-container">
          <picture>
            <img src="images/image-qr-code.png" alt="image of qr code" />
          </picture>
        </div>
        <div class="qr-card__text-container">
          <h1 class="text__title">Improve your front-end skills by building projects</h1>
          <p class="text__subTitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </main>
  </body>
</html>
