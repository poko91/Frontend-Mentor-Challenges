<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <article class="rating-card">
        <button class="button star">
          <img src="images/icon-star.svg" alt="star" class="center" />
        </button>

        <h1 class="title">How did we do?</h1>
        <p class="subtitle">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

        <div class="button-container">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">4</button>
          <button class="button">5</button>
        </div>

        <button class="submit" type="submit">Submit</button>

        <!-- Rating state end -->
      </article>

      <!-- Thank you state start -->

      <article class="thankyou-card hidden">
        <picture class="thankyou__image">
          <img src="images/illustration-thank-you.svg" alt="" class="center" />
        </picture>
        <div class="thankyou-card__rating">
          <p>You selected <span id="rate"></span> out of 5</p>
        </div>
        <h2 class="title">Thank you!</h2>
        <p class="subtitle">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>

        <!-- Thank you state end -->
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
