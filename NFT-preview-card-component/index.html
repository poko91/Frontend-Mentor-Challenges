<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Goggle Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__image-container">
          <div class="card__image">
            <img src="images/image-equilibrium.jpg" alt="Image of equilibium logo" />
            <div class="image-overlay">
              <img src="images/icon-view.svg" alt="" />
            </div>
          </div>
        </div>

        <div class="card__text-container">
          <a href="#">
            <h1>Equilibrium #3429</h1>
          </a>
          <p class="card__subTitle">Our Equilibrium collection promotes balance and calm.</p>
          <div class="wrapper">
            <div class="card__price-group">
              <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
              <span>0.041 ETH</span>
            </div>
            <div class="card__days-group">
              <img src="images/icon-clock.svg" alt="Clock icon" />
              <span>3 days left</span>
            </div>
          </div>
          <div class="divider"></div>
        </div>

        <footer class="card__footer">
          <picture class="card__author-avatar">
            <img src="images/image-avatar.png" alt="Avatar" />
          </picture>
          <p calss="card__author-name">Creation of <a href="author">Jules Wyvern</a></p>
        </footer>
      </article>
    </main>
  </body>
</html>
