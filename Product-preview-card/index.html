<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="app.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <main>
      <article class="product">
        <picture class="product__img">
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)" />
          <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum bottle" />
        </picture>

        <div class="product__content">
          <p class="product__type">PERFUME</p>

          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

          <p class="product__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

          <div class="price-flex-group">
            <p class="product__new-price">$149.99</p>
            <p class="product__org-price">$169.99</p>
          </div>

          <button class="button" data-icon="shopping-cart">Add to Cart</button>
        </div>
      </article>
      <div>
        <footer class="footer">Challenge by Frontend Mentor. Coded by Poorna Kamat</footer>
      </div>
    </main>
  </body>
</html>
